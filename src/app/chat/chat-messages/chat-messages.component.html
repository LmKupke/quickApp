<div class="message" [ngStyle]="{'float': message.user.username === myUsername ? 'right' : 'left'}">
  <mat-card class="message-content">
      <mat-card-content>
        <p>
          {{message.message}}
        </p>
      </mat-card-content>
  </mat-card>
  {{message.user.username}} - {{message.created_at | date:'medium'}}

</div>
